<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Form</title>
    <style>
        /* 让整个页面居中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使得内容占满整个视口高度 */
            margin: 0; /* 清除默认的 body 外边距 */
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center; /* 标题居中 */
        }

        /* 格式化文本区域 */
        #consentText {
            max-width: 800px;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 20px;
            overflow-y: auto;
        }

        /* 按钮的样式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">
    Thank you for your participation!<br> 
    谢谢参与！
    </h2>

    <div>
        <p style="text-align: center;">Press the button to restart. <br> 请在按下按钮后继续。</p>
    </div>

    <!-- 按钮 -->
    <button onclick="goToNewPage()">Restart 重新开始</button>

    <script>
        // 跳转到新页面
        function goToNewPage() {
            try {
                window.location.href = "index.html"; // 替换为你想跳转的页面
            } catch (error) {
                console.error("页面跳转出错: ", error);
                alert("无法跳转页面，请稍后再试。");
            }
        }
    </script>
</body>
</html>
